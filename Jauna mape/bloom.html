<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom</title>
    <link rel="stylesheet" href="bloom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/laila" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navigation">
            <input type="checkbox" id="check">
            <label for="check" class="check_btn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">BLOOM</label>
            <ul>
                <li><a href="About.html">About us</a></li>
                <li><a href="Symbolism.html">Symbolism</a></li>
                <li><a href="Bookmarks.html">Bookmarks</a></li>
                <li><button class="btnLogin-popup">Login</button></li>
            </ul>
        </div>
    </header>


    <div class="cover_box">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                    <div class="error"></div>
                </div>

                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <P>Don't have an account? <a href="#" class="register-link">Register</a></P>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Register</h2>
            <form id="form" action="/">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input id="username" type="text" required>
                    <label for="username">Username</label>
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input id="email" type="email" required>
                    <label for="email">Email</label>
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input id="password" type="password" required>
                    <label for="password">Password</label>
                    <div class="error"></div>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox" required>Agree to terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <P>Already have an account? <a href="#" class="login-link">Login</a></P>
                </div>
            </form>
        </div>
    </div>

    <script src="bloom.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
